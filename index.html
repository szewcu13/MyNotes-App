<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
        <script
			src="https://kit.fontawesome.com/d5419b392a.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<div class="menu">
			<h1 class="menu-title"><i class="fas fa-sticky-note"> MyNotes</i></h1>
			<div class="menu-buttons">
				<button class="add icon"><i class="fas fa-plus"></i> Dodaj</button>
				<button class="delete-all icon"><i class="fas fa-trash-alt"></i> Usuń wszystkie</button>
			</div>
		</div>

        <div class="note-area">
			
		</div>

        <div class="note-panel add-panel">
			<h2 class="note-panel-title">
				Dodaj notatkę
			</h2>
			
			<label for="note-title">Wpisz tytuł notatki</label>
			<input type="text" id="note-title">
			<label for="note">Wpisz treść notatki</label>
            <textarea class="addpanel-note-area" id="note"></textarea>
			
			<p class="error-addpanel-text error-text">Uzupełnij wszystkie pola!</p>
			<div class="buttons-area">
				<button class="add-note icon"><i class="fas fa-save"></i> Dodaj</button>
				<button class="cancel icon"><i class="fas fa-times icon-note"></i>Anuluj</button>
			</div>
		</div>
    
		<script src="./js/main.js"></script>
	</body>
</html>
